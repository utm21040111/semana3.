<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Divisas</title>
</head>

<!-- Desarrolla un programa que permita al usuario ingresar una cantidad de dinero en dólares estadounidenses (USD) y luego convertir esa cantidad a euros (EUR) y pesos mexicanos (MXN).
  El programa debe utilizar tasas de cambio predefinidas y mostrar los montos convertidos.-->

<body>
    <h2>Conversor de USD a EUR y MXN</h2>
    <input type="number" id="usd" placeholder="Ingresa cantidad en USD">
    <button onclick="convertir()">Convertir</button>

    <p id="conversion"></p>

    <script>
        function convertir() {
            let usd = Number(document.getElementById('usd').value);
            const tasaEUR = 0.9; // 1 USD = 0.9 EUR
            const tasaMXN = 19.14; // 1 USD = 19.14 MXN
            
            let euros = usd * tasaEUR;
            let pesos = usd * tasaMXN;

            document.getElementById('conversion').innerText = 
                `Euros: €${euros.toFixed(2)} \nPesos Mexicanos: $${pesos.toFixed(2)}`;
        }
    </script>
</body>
</html>
