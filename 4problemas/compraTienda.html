<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<!-- Escribe un programa que solicite al usuario ingresar la cantidad y el precio de varios productos que ha comprado en una tienda. 
 El programa debe calcular el total de la compra, aplicar un impuesto del 12%, y mostrar el monto total a pagar.-->
 
<body>
    <h2>Calculadora de Compras</h2>
    <input type="number" id="cantidad" placeholder="Cantidad de productos">
    <input type="number" id="precio" placeholder="Precio por producto">
    <button onclick="calcularTotal()">Calcular Total</button>

    <p id="total"></p>

    <script>
        function calcularTotal() {
            let cantidad = Number(document.getElementById('cantidad').value);
            let precio = Number(document.getElementById('precio').value);
            let subtotal = cantidad * precio;
            let impuesto = subtotal * 0.12;
            let total = subtotal + impuesto;

            document.getElementById('total').innerText = 
                `Subtotal: $${subtotal.toFixed(2)} \nImpuesto: $${impuesto.toFixed(2)} \nTotal a Pagar: $${total.toFixed(2)}`;
        }
    </script>
</body>
</html>
