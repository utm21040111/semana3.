<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa de Adivinar Numero</title>
</head>

<!-- Desarrolla un juego en el que la computadora "piense" en un número aleatorio entre 1 y 100, y el jugador tenga que adivinarlo. 
 Después de cada intento, la computadora debe indicar si el número propuesto por el jugador es demasiado alto, demasiado bajo o correcto. 
 El juego debe terminar cuando el jugador adivine correctamente el número.-->
 
<body>
    <h2>Adivina el número entre 1 y 100</h2>
    <input type="number" id="intento" placeholder="Ingresa tu numero">
    <button onclick="adivinar()">Intentar</button>

    <p id="resultado"></p>

    <script>
        let numSecreto = Math.floor(Math.random() * 100) + 1;

        function adivinar() {
            let intento = Number(document.getElementById('intento').value);
            if (intento > numSecreto) {
                document.getElementById('resultado').innerText = "Muy alto, intenta de nuevo";
            } else if (intento < numSecreto) {
                document.getElementById('resultado').innerText = "Muy bajo, intenta de nuevo";
            } else {
                document.getElementById('resultado').innerText = "Correcto, Adivinaste el numero";
            }
        }
    </script>
</body>
</html>
